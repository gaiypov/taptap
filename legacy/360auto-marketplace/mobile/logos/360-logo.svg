<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C32324;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="180" height="180" rx="50" fill="url(#bgGradient)" />
  
  <!-- Glass reflection effect -->
  <rect x="10" y="10" width="180" height="180" rx="50" fill="url(#glassGradient)" opacity="0.6" />
  
  <!-- 360° text -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">360°</text>
  
  <!-- AI badge (optional) -->
  <g transform="translate(145, 45)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.2" />
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
</svg>
